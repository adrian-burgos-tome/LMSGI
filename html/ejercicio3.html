<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <nav>
        <ul>
            <li><a href="/html/ejercicio1.html">ejercicio1</a></li>

        </ul>

    <form action="https://formsubmit.co/tu-correo@gmail.com" method="POST">
            <fieldset>
                <div>
                <label for="name">Nombre:</label>
                <input type="text" id="name" name="name" placeholder="Escribe tu nombre" required>
            </div>
            <div>
                <label for="name">Apellido:</label>
                <input type="text" id="Apellido" name="Apellido" placeholder="Escribe tu Apellido" required>
            </div>
            <div>
                <label for="name">Segundo Apellido:</label>
                <input type="text" id="Apellido2" name="Apellido2" placeholder="Escribe tu Apellido" required>
            </div>
            <div>
                <label for="fecha">Selecciona una fecha de nacimiento:</label>
                <input type="date" id="fecha" name="fecha">

            </div>
            <div>
                <p>Seleccione su genero:</p>
                <input type="radio" id="Masculino" name="genero" value="Masculino" required>
                <label for="rojo">Masculino</label><br>
  
                <input type="radio" id="Femenino" name="genero" value="Femenino" required>
                <label for="azul">Femenino</label><br>
  
                <input type="radio" id="otro" name="genero" value="otro" required>
                <label for="verde">otro</label><br>
  
                <br>
            </div>
            </fieldset>
            <fieldset>
                <div>
                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" name="email" placeholder="Escribe tu correo electrónico" required>
            </div>
           <div>
              <label for="telefono">Número de teléfono:</label>
                <input type="tel" id="telefono" name="telefono" placeholder="123-456-789">
           </div>
           
            <div>
            <label for="message">Dirección:</label> <br>
            <textarea id="message" name="message" placeholder="Escriba su dirección aquí..." rows="6" ></textarea>
           </div>
           </fieldset>
           <fieldset>
            <div>
                <label for="name">Usuario:</label>
                <input type="text" id="user" name="user" placeholder="Escribe tu usuario" required>
            </div>
            <div>
                <label for="clave">Contraseña:</label>
                <input type="password" id="clave" name="clave" required>
            </div>
            <div>
                <label for="clave">Confirme su contraseña:</label>
                <input type="password" id="clave" name="clave" required>
            </div>
           </fieldset>
            <fieldset>
                <div>
                <input type="radio" id="rojo" name="color" value="rojo">
                <label for="rojo">Rojo</label><br>
  
                <input type="radio" id="azul" name="color" value="azul">
                <label for="azul">Azul</label><br>
  
                <input type="radio" id="verde" name="color" value="verde">
                <label for="verde">Verde</label><br>
                <input type="radio" id="amarillo" name="color" value="amarillo">
                <label for="amarillo">Amarillo</label><br><br>
            </div>
            </fieldset>
            <fieldset>
                <div>
                <p>Acepte los terminos y condiciones:</p>
                <input type="checkbox" id="Terminos" name="Terminos" value="Terminos" required>
                <label for="Terminos">Terminos y condiciones</label><br><br>
            </div>
            </fieldset>
            <button type="submit">Enviar Mensaje</button>
        </form>
</body>
</html>
